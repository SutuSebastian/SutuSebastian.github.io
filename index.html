<body>

    <div class="d-flex w-100 h-100 mx-auto flex-column">
        <div class="container d-flex h-100 flex-column justify-content-center input-container">
            <div class="form-group">
                <label for="current_date">Current Date</label>
                <input type="date" class="form-control" id="current_date">
            </div>

            <div class="form-group pb-4">
                <label for="number_of_weeks">Number of weeks</label>
                <input type="number" inputmode="numeric" min="0" class="form-control" id="number_of_weeks">
            </div>

            <div class="form-group">
                <label for="result_date">Result date</label>
                <input type="text" class="form-control" id="result_date" aria-readonly="true" readonly>
            </div>
        </div>
